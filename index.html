<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/43bacd107c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Info -->
    <section class="player">
      <video controls src="video/luca.mp4"></video>
    </section>

    <!-- Info -->
    <section class="info">
      <!-- Metadata -->
      <div class="metadata">
        <ul class="hashtages">
          <li>#곽코딩</li>
          <li>#자바스크립트</li>
          <li>#강의</li>
        </ul>
        <div class="titleAndButton">
          <span class="title"
            >곽코딩의 자바스크립트 강의 1강 | 곽코딩의 자바스크립트 강의 1강 |
            곽코딩의 자바스크립트 강의 1강 | 곽코딩의 자바스크립트 강의 1강 |
            곽코딩의 자바스크립트 강의 1강</span
          >
          <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
        </div>
        <span class="views">1M views 1 month ago</span>
      </div>
      <!-- Actions -->
      <ul class="actions">
        <li>
          <button>
            <i class="active fas fa-thumbs-up"></i><span>1K</span>
          </button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
          <button>
            <i class="fab fa-font-awesome-flag"></i><span>Report</span>
          </button>
        </li>
      </ul>
      <!-- Channel Description -->
      <div class="channel">
        <div class="metadata">
          <img src="./image/luca.jpg" alt="" width="50px" />
          <div class="info">
            <span class="name">웹개발루카</span>
            <span class="subscribers">구독자 50만명</span>
          </div>
        </div>
        <button class="subscribe">구독</button>
      </div>
    </section>

    <section class="upNext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
          <img src="./image/개새끼.jpg" alt="" width="100px" />
          <div class="info">
            <span class="title"
              >개새끼 잘 길들이는 방법에 대해 알려드립니다!</span
            >
            <span class="name">복순이네</span
            ><span class="views">82만 조회수</span>
          </div>
          <button class="moreBtn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </li>
        <li class="item">
          <img src="./image/샤인머스켓.jpg" alt="" width="100px" />
          <div class="info">
            <span class="title"
              >맛있는 샤인머스켓 고르는 방법에대해 알려드립니다!</span
            >
            <span class="name">바네사가든</span
            ><span class="views">1만 조회수</span>
          </div>
          <button class="moreBtn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </li>
        <li class="item">
          <img src="./image/우영우.jpg" alt="" width="100px" />
          <div class="info">
            <span class="title">우영우에 대해 알아보자!</span>
            <span class="name">리뷰하는루카</span
            ><span class="views">21만 조회수</span>
          </div>
          <button class="moreBtn">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </li>
      </ul>
    </section>
  </body>
</html>
